2. Daxil edilən ədədin rəqəmlərinin təkrar olub-olmamasını yoxlayın (Məs: 19076 - təkrar rəqəmlər yoxdu, 9089 - təkrarlanmış rəqəm(lər) var)

    <script>
        var num = 347880;
        var count = 0;
        var num1;
        for (var i = 0; i <= 9; i++)
        {
            num1 = num;
            count = 0;
            while (num1 != 0)
            {
                var end = num1 % 10;
                if (end == i)
                {
                    count++;
                }
                num1 =(num1/10|0);

                if (count > 1)
            {
                console.log("tekrarlanmis reqemler var");

            }
